<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1>BMI Calculator</h1>

        <form action="">
            <p><label>Height in CM:</label><input type="text" id="height" title="height"></p>
            <p><label>Weight in KG:</label><input type="text" id="weight" title="weight"></p>
            <button type="submit">Calculate</button>

            <div id="result"></div>
            <div id="weught-guide">
                <h3>BMI Weight Guide</h3>
                <p>Under Weight = less then 18.6</p>
                <p>Normal Weight = 18.6 and 24.9</p>
                <p>Over Weight = Greator then 24.9</p>
            </div>
        </form>
    </div>
    <script src="./script.js"></script>
</body>
</html>
